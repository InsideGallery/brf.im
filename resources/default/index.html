<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brief I Am</title>
    <link rel="icon" href="/s/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/s/css/starter-template.css" rel="stylesheet">
</head>
<body>
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Brief I am</span>
        </a>
    </header>

    <main>
        <p class="fs-5 col-md-8">Brief I am this is extremely fast short url link generator with QR code. We use improvement redirect methods, and execution of single redirect happen in <b>less of 40ms</b> (that <b>5 times</b> faster of other services)</p>

        <div class="mb-5">
            <div class="container">
                <!--                <form>-->
                <p>
                <div class="form-group">
                    <label for="inputFullURL">Full URL</label>
                    <input type="text" class="form-control" id="inputFullURL" placeholder="Enter full URL">
                </div>
                <div class="form-group">
                    <label for="shortURL">Short URL</label>
                    <input type="text" class="form-control" id="shortURL" placeholder="Your short URL" readonly>
                </div>
                <div class="form-group">
                    <label for="inputPrefix">Optional prefix up to 11 characters (keep empty if it no need, symbol `/` not available)</label>
                    <input type="text" class="form-control" id="inputPrefix" placeholder="Enter prefix">
                </div>
                <div class="form-group" style="display:none;" id='qrCodeBlock'>
                    <div class="form-group" style="width:256px;height:256px;">
                        <a download="" id='qrCodeLink' href="#"><img id='qrCodeImage' /></a>
                    </div>
                    <label for="qrCodeURL">Persistent QR code URL</label>
                    <input type="text" class="form-control" id="qrCodeURL" placeholder="Your persistent QR code URL" readonly>
                </div>
                </p>

                <p>
                    <button type="submit" id="submitButton" onclick="createShortURL()"  class="btn btn-primary">Generate</button>
                </p>
                <!--                </form>-->
            </div>
        </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
        Created by Espin &middot; &copy; 2021
        <p>
            <a href="https://privacyterms.io/view/cjqL2YRN-BF3Pz584-nieAtE/">Privacy Policy</a>
            <a href="https://privacyterms.io/view/AQ2rjAvD-KhEExDOi-1mu7zz/">Terms and Conditions</a>
        </p>
    </footer>
</div>

<script src="/s/js/brfim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
